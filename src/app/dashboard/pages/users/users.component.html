<app-title titulo="Lista Usuarios"/>

<ul>
    @for (user of usersService.users(); track user.id) {
        <li class="flex items-center my-2 cursor-pointer">
            <img 
                [srcset]="user.avatar" 
                [alt]="user.first_name" 
                class="rounded w-14">
            <a 
                [routerLink]="['/dashboard/user', user.id]" 
                class="py-2 mx-5 px-2 hover:underline bg-teal-400 text-white">
                {{user.first_name}} {{user.last_name}}
            </a>
        </li>
    } @empty {
        <h3>Espere Por favor, cargando datos...</h3>
    }
</ul>
